name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm run install
        run: |
          npm run install
      - name: npm run test
        run: |
          npm run test
        env:
          CI: true

      - name: npm run build
        run: |
          npm run build --if-present
